			<div class="row">

				<header>
					<nav>
						<ul class="nav nav-pills">
							<li role="presentation" class=""><a href="index.html">Home</a></li>
							<li role="presentation" class="disabled"><a href="edit.html">Edit Short Link</a></li>

				</header>

				<div class="page-header">
					<h1>Maumasi.fy <small>an awesome URL shortener.</small></h1>
				</div>

			</div>

			<div class="row">
				<h2>Edit your existing short link to go some where new!</h2>

				<!-- <form class="" action="/api/v1/url" method="post"> -->
				<label for="short-link">Your Maumasi.fy short link</label>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3">Your short link <span class="fa fa-arrow-circle-right"></span></span>
					<input type="text" class="form-control original-url" id="short-link" aria-describedby="basic-addon3">
				</div>

				<label for="edit-url">New URL for short link</label>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3">New URL <span class="fa fa-arrow-circle-right"></span></span>
					<input type="text" class="form-control original-url" id="edit-url" aria-describedby="basic-addon3">
				</div>


					<button type="button" class="btn-edit-short-link btn btn-success col-xs-4 col-offset-xs-4 col-xs-offset-4" name="button">Maumasi.fy update!</button>
				<!-- </form> -->
			</div>

			<div class="row">

				<div class="link-wrapper alert alert-info" role="alert">
					<p class="">
						New URL:  <a href="" class=" updatedUrl alert-link">...</a>
					</p>
				</div>

				<div class="link-wrapper alert alert-success" role="alert">
					<p class="">
						Maumasi.fy short link: <a href="" class=" short-link-used alert-link">...</a>
					</p>
				</div>


				<!-- <p class="oldUrl label label-warning"></p> -->
